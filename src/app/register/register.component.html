<div class="register">
    <form>
        <label>Pseudo:</label>
        <input type="text" name="pseudo" [(ngModel)]="formData.pseudo" placeholder="Pseudo" class="input-text" />
        <label>Email:</label>
        <input type="email" name="email" [(ngModel)]="formData.email" placeholder="Email" class="input-text" />
        <label>Mot de passe:</label>
        <input type="password" name="password" [(ngModel)]="formData.password"
            placeholder="Mot de passe (6 caractères minimum)" class="input-text" />
        <label>Role:</label>
        <select name="role" [(ngModel)]="formData.role" class="input-text">
            <option value="" disabled selected>Choisissez votre rôle</option>
            <option value="guerrier">Guerrier</option>
            <option value="alchimiste">Alchimiste</option>
            <option value="sorcier">Sorcier</option>
            <option value="espion">Espion</option>
            <option value="enchanteur">Enchanteur</option>
        </select>
        <button type="button" (click)="submitForm()" class="button">Submit</button>
        <p>Vous avez déjà un compte ? <a routerLink="/login">Connecte toi ici</a></p>
    </form>
</div>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .register {
        border-radius: 5px;
        background-color: #f2f2f2;
        padding: 20px;
        width: 50%;
        margin: 0 auto;
    }

    .button {
        width: 100%;
        background-color: blue;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    .button:hover {
        background-color: rgb(104, 104, 255);
    }

    .input-text {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        display: inline-block;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }

    a {
        text-decoration: none;
    }

    a:hover {
        text-decoration: underline;
    }
</style>
